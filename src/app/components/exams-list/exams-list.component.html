<div class="page-container">
  <div class="content-wrapper">

    <!-- Header -->
    <div class="page-header">
      <h2>Exams</h2>
      <button mat-raised-button color="primary" (click)="createExam()">
        + Create Exam
      </button>
    </div>

    <!-- Loading -->
    <div class="loading" *ngIf="loading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Exams Table -->
    <mat-card *ngIf="!loading">
      <table mat-table [dataSource]="exams" class="mat-elevation-z1">

        <!-- Title -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let exam">
            {{ exam.title }}
          </td>
        </ng-container>

        <!-- Duration -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duration </th>
          <td mat-cell *matCellDef="let exam">
            {{ exam.durationMinutes }} min
          </td>
        </ng-container>

        <!-- Questions -->
        <ng-container matColumnDef="questions">
          <th mat-header-cell *matHeaderCellDef> Questions </th>
          <td mat-cell *matCellDef="let exam">
            {{ exam.questions?.length || 0 }}
          </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let exam">
            <mat-chip
              [ngClass]="exam.status?.toLowerCase() || 'draft'">
              {{ exam.status || 'DRAFT' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let exam">
            <button
              mat-icon-button
              color="primary"
              (click)="editExam(exam.id)"
              matTooltip="Edit Exam">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteExam(exam.id)"
              matTooltip="Delete Exam">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card>

  </div>
</div>
